<!DOCTYPE html>
<html lang="en">
<head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

</head>

<body>
<!--Div that will hold the pie chart-->
<div id="chart_div"></div>
<script type="text/javascript">

    // Load the Visualization API and the corechart package.
    google.charts.load('current', {'packages': ['corechart']});

    // Set a callback to run when the Google Visualization API is loaded.
    google.charts.setOnLoadCallback(drawChart);
    var metric = [
        {name:"Saurav" , metric:1},
        {name:"Umaima" , metric:2},
        {name:"Shaunak" , metric:3},
        {name:"Suraj" , metric:4},
        {name:"Arjun" , metric:6},
        {name:"Rahul" , metric:7},
        {name:"Tuhin" , metric:8}
            ];
    console.log(convertJSON(metric));
    // Callback that creates and populates a data table,
    // instantiates the pie chart, passes in the data and
    // draws it.
    function drawChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Topping');
        data.addColumn('number', 'Slices');
        data.addRows(
            convertJSON(metric)
        );

        // Set chart options
        var options = {
            'title': 'How Much Pizza I Ate Last Night',
            'width': 400,
            'height': 300
        };

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
        chart.draw(data, options);
    }
    function convertJSON(metric) {
        var metric_new = [];
        for(var i=0;i<metric.length;i++){
            var metric_nested = [];
            metric_nested.push(metric[i].name);
            metric_nested.push(metric[i].metric);
            metric_new.push(metric_nested);
            //console.log(metric_nested);
        }
        return metric_new;
    }
</script>
</body>
</html>
